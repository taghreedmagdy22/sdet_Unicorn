
name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  run-sdetu-testcases:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        architecture: x64
        cache: maven

    - name: run maven tests
      working-directory: D:\a\sdet_Unicorn\sdet_Unicorn\SDET-Unicorns-Web
      run: mvn clean test

    - uses: actions/upload-artifact@v4
      name: upload html report
      with:
        name: reports
        path: D:\a\sdet_Unicorn\sdet_Unicorn\SDET-Unicorns-Web\reports\Signup-Report.html


    - name: Send email with maven artifacts
      uses: dawidd6/action-send-mail@v3
